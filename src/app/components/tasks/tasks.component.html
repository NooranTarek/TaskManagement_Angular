<div class="before"></div>


<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-light p-3" style="width: 250px; min-height: 100vh; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);">
    <h5 class="text-center">Navigation</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link " id="link" routerLink="/">
          <i class="fa-solid fa-house"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " id="link" routerLink="/tasks">
          <i class="fa-solid fa-list"></i> Tasks
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="link" routerLink="/add-task">
          <i class="fa-solid fa-plus"></i> Add New Task
        </a>
      </li>
    </ul>
  </nav>

<div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead>
                    <tr>
                      <th class="col">id</th>
                      <th class="col">title</th>
                      <th class="col">description</th>
                      <th class="col">status</th>
                      <th class="col">priority</th>
                      <th class="col">edit/delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (task of tasks; track $index) {
                        <tr>
                          <td>{{task.id}}</td>
                          <td>{{task.title}}</td>
                          <td>{{task.description}}</td>
                          <td>{{task.status}}</td>
                          <td>{{task.periority}}</td>
                          <td>
                            <button type="button" class="btn btn-primary btn-sm px-3">
                              <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm px-3">
                              <i class="fa-solid fa-trash"></i>
                            </button>
                          </td>
                        </tr>

                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
