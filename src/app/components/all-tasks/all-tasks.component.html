<div class="before"></div>


<div class="d-flex">
<app-admin-side-bar></app-admin-side-bar>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow-2-strong" style="background-color: rgb(254,246,206);">
          <app-filter-data [data]="allTasks" [filteredFields]="['periority', 'status']"
            (filteredData)="updateFilteredItems($event)"></app-filter-data>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th class="col">Title</th>
                    <th class="col">Description</th>
                    <th class="col">Status</th>
                    <th class="col">Priority</th>
                    <th class="col">DueDate</th>
                    <th class="col">Created By</th>
                  </tr>
                </thead>
                <tbody>
                  @for (task of tasks; track $index) {
                  <tr>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.periority}}</td>
                    <td id="date">{{task.dueDate}}</td>
                    <td>{{task.userName}}</td>

                  </tr>

                  }
                </tbody>
              </table>
              
            </div>
            
          </div>
        </div>
        <div class="paginator-container">
          <mat-paginator [length]="allPages" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>
        </div>
        
      </div>
    </div>
  </div>
</div>
